<div class="container">
  <form class="form" (ngSubmit)="onSubmit()" [formGroup]="formMovie">
    <div class="form-body">
      <h4 *ngIf="movie === 'create'" class="form-section text-center h3">
  			<i class="ft-flag"></i> Create a movie
      </h4>
      <h4 *ngIf="movie !== 'create'" class="form-section text-center h3">
  			<i class="ft-flag"></i> Updating the movie
      </h4>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="movieTitle">Title</label>
          <input formControlName="title" type="text" id="movieTitle" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
          <label for="movieDirector">Director</label>
          <input formControlName="director" type="text" id="movieDirector" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
          <label for="movieType">Type</label>
          <input formControlName="type" type="text" id="movieType" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
          <label for="movieDate">Release Date</label>
          <input formControlName="releaseDate" type="date" id="movieDate" class="form-control" required>
        </div>
      </div>
    </div>
  </form>
  <div class="container">
    <div class="row">
      <div class="col-1"><button class="btn btn-info" (click)="return()">return</button></div>
      <div class="col-1"><button [disabled]="!formMovie.valid" class="btn btn-success" (click)="onSubmit()">Submit</button></div>
      <div class="col-1"><button *ngIf="movie !== 'create'" class="btn btn-danger" (click)="delete()">Delete</button></div>
    </div>
  </div>
</div>
